apiVersion: v1
kind: Namespace
metadata:
 name: minio-system
---
apiVersion: v1
kind: Secret
metadata:
 name: minio-creds
 namespace: minio-system
type: Opaque
stringData:
 rootUser: minio
 rootPassword: minio123
---
apiVersion: apps/v1
kind: Deployment
metadata:
 name: minio
 namespace: minio-system
spec:
 selector:
   matchLabels:
     app: minio
 template:
   metadata:
     labels:
       app: minio
   spec:
     containers:
     - name: minio
       image: minio/minio:latest
       args:
       - server
       - /data
       - --console-address
       - ":9001"
       env:
       - name: MINIO_ROOT_USER
         valueFrom:
           secretKeyRef:
             name: minio-creds
             key: rootUser
       - name: MINIO_ROOT_PASSWORD
         valueFrom:
           secretKeyRef:
             name: minio-creds
             key: rootPassword
       ports:
       - containerPort: 9000
       - containerPort: 9001
       volumeMounts:
       - name: data
         mountPath: /data
     volumes:
     - name: data
       persistentVolumeClaim:
         claimName: minio-pvc
---
apiVersion: v1
kind: Service
metadata:
 name: minio
 namespace: minio-system
spec:
 type: LoadBalancer
 ports:
 - port: 9001        # Porta principal para o console
   targetPort: 9001
   name: console
 - port: 9000        # Porta API
   targetPort: 9000
   name: api
 selector:
   app: minio
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
 name: minio-pvc
 namespace: minio-system
spec:
 accessModes:
   - ReadWriteOnce
 resources:
   requests:
     storage: 10Gi
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio-ingress
  namespace: minio-system
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
spec:
  ingressClassName: nginx
  rules:
  - host: minio.page.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: minio
            port:
              number: 9001