minio:
  auth:
    rootUser: "admin"
    rootPassword: "password"
  ingress:
    enabled: true
    ingressClassName: "nginx"
    hostname: minio.lakehouse.local
    annotations:
      nginx.ingress.kubernetes.io/proxy-body-size: "0"
  defaultBuckets: "lakehouse, airflow, risingwave, kafka"
  persistence:
    enabled: true
    size: 20Gi
